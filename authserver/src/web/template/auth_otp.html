{{define "title"}}{{ .appName }} - OTP{{end}}
{{define "head"}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            focusOnFirstNonEmptyInput("form-auth")
        });        
    </script>
{{end}}

{{define "body"}}

<div class="min-h-screen bg-base-200 flex items-center">
    <div class="card mx-auto w-full max-w-5xl shadow-xl">
        <div class="grid  md:grid-cols-2 grid-cols-1  bg-base-100 rounded-xl">           

            {{template "left_panel" . }}

            <div class='py-24 px-10'>
                <h2 class='text-2xl font-semibold mb-2 text-center'>One-time password (OTP)</h2>
                <form id="form-auth" action="" method="post">

                    <div class="mb-3">

                        <p class="mt-5">Please input the six-digit code from your authenticator app into the field below.</p>

                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text text-base-content">OTP code</span>
                            </label>
                            <input type="text" name="otp" value="" placeholder="123456" 
                                class="input  input-bordered w-full" />
                        </div>                       

                    </div>                   

                    {{if .error}}
                        <p class="text-center text-error mt-8">{{.error}}</p>
                    {{end}}
                    
                    <button type="submit" class="btn mt-2 w-full btn-primary">Verify</button>                 

                    {{ .csrfField }}

                </form>
            </div>
        </div>
    </div>
</div>

{{end}}
