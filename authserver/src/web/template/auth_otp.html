{{define "title"}}{{ .appName }} - OTP{{end}}
{{define "head"}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            focusOnFirstNonEmptyInput("form-auth")
        });        
    </script>
{{end}}

{{define "body"}}

<div class="container mx-auto">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg m-2 xl:w-2/5">
            <h3 class="text-2xl font-bold text-center">{{ .appName }}</h3>

            <div class="mt-4">

                <p>Two-factor authentication verification</p>

                <p>Using your authenticator app, enter the six-digit code into the field below.</p>

                <form id="form-auth" action="" method="post">
                
                    <div class="mt-4">
                        <div>
                            <label class="block" for="otp">OTP Code</label>
                            <input type="text" placeholder="123456" name="otp" value=""
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
                        </div>                    
                        <div class="flex items-baseline justify-between">
                            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Verify</button>
                        </div>
                    </div>

                    {{ .csrfField }}

                </form>

            </div>
            
            {{if .error}}
                <div class="mx-auto mt-2 border border-red-500 p-2">                    
                    <p class="text-red-500">{{.error}}</p>
                </div>
            {{end}}
            
        </div>       
    </div>
</div>

{{end}}
