{{define "title"}}{{ .appName }} - Password{{end}}
{{define "head"}}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        focusOnFirstNonEmptyInput("form-auth")
    });        
</script>
{{end}}

{{define "body"}}

<div class="min-h-screen bg-base-200 flex items-center">
    <div class="card mx-auto w-full max-w-5xl shadow-xl">
        <div class="grid  md:grid-cols-2 grid-cols-1  bg-base-100 rounded-xl">           

            {{template "left_panel" . }}

            <div class='py-24 px-10'>
                <h2 class='text-2xl font-semibold mb-2 text-center'>Login</h2>
                <form id="form-auth" action="" method="post">

                    <div class="mb-3">

                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text text-base-content">Email</span>
                            </label>
                            <input type="text" name="email" value="{{.email}}" placeholder="user@example.com" 
                                class="input  input-bordered w-full" />
                        </div>

                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text text-base-content">Password</span>
                            </label>
                            <input type="password" name="password" value="" placeholder="" class="input  input-bordered w-full" />
                        </div>

                    </div>

                    <div class='text-right text-primary'><a href="/forgot-password"><span
                                class="text-sm inline-block  hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Forgot
                                password?</span></a>
                    </div>

                    {{if .error}}
                        <p class="text-center text-error mt-8">{{.error}}</p>
                    {{end}}
                    
                    <button type="submit" class="btn mt-2 w-full btn-primary">Login</button>

                    <div class='text-center mt-4'>Don't have an account yet? <a to="/register"><span
                                class="text-primary inline-block  hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Register</span></a>
                    </div>

                    {{ .csrfField }}

                </form>
            </div>
        </div>
    </div>
</div>



{{end}}
