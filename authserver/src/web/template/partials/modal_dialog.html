{{define "modal_dialog"}}

<dialog id="modalDialog" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg" id="modalDialogTitle"></h3>
        <p class="py-4" id="modalDialogMessage"></p>
        <div class="modal-action">
            <form method="dialog">                
                <button id="btnCloseModalDialog" class="btn">Close</button>
            </form>
        </div>
    </div>
</dialog>

{{end}}
